  <body id="resource" style="background: #cfedfb">
    <!-- Navbar Section -->

    <div id="invoice">
      <h1 class="text-center">Write Up</h1>
      <p class="text-center">Pen down your thoughts and make an impact.</p>
      <div class="d-flex justify-content-center">
        <div class="d-flex flex-column align-items-center">
          <input
            class="d-block my-3"
            type="text"
            id="title"
            placeholder="Enter Title"
          />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Enter VALID TEXT"
          ></textarea>
          <a href="#boxBorder"
            ><button
              class="btn btn-secondary my-3"
              id="downloadBtn"
              onclick="func()"
            >
              Download
            </button></a
          >
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div id="boxBorder"><div id="box"></div></div>
    </div>
